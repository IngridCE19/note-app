<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/index.css">
</head>
<body>

    <!-- Main navigation -->
    <header id="navbar"></header>

    <!-- Main content -->
    <main>
        <h1>Welcome, user!</h1>
        <blockquote cite="https://www.brainyquote.com/quotes/steve_jobs_416859">
        “The only way to do great work is to love what you do.” — Steve Jobs
        </blockquote>

        <!-- Floating button to open options -->
        <button class="button-options-home" id="open-options" aria-label="Open menu options">+</button>

    </main>

    <!-- Floating button to open options -->
    <button id="open-options" aria-label="Open menu options">+</button>

    <!-- Options Popup -->
    <div id="options-modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="options-title">
        <div class="modal-content">
        <h2 id="options-title">Options</h2>
        <button id="close-options" aria-label="Close options menu">
            <img src="assets/close.png" alt="Close" />
        </button>

        <div class="option-item">
            <img src="assets/folder.png" alt="New folder" />
            <span>New folder</span>
        </div>
        <div class="option-item">
            <img src="assets/bitmap.png" alt="New note" />
            <span>New note</span>
        </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/components/navbar.js"></script>
</body>
</html>
