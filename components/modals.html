<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
</head>
<body>
    <div id="container-new-note" class="hiden">
        <div class="option-item">
            <h2 id="options-title" class="options-title">Options</h2>
            <button id="close-options" class="close-options" aria-label="Close new file menu">
                <img src="assets/close.png" class="close-options" alt="Close" />
            </button>
        </div>
        <div class="option-item">
            <button id="new-folder" class="new-folder" aria-label="new folder option">
                <img src="assets/folder.png" class="new-folder" alt="New folder" />
                <span>New folder</span>
            </button>
        </div>
        <div class="option-item">
            <button id="new-note" class="new-note" aria-label="new note option">
                <img src="assets/bitmap.png" class="new-note" alt="New note" />
                <span><a href="/spacework.html">New note</a></span>
            </button>
        </div>
    </div>
    
    <div id="container-insert" class="hiden">
        <div class="option-item">
            <h2 id="options-title" class="options-title">Insert</h2>
            <button id="close-options" class="close-options" aria-label="Close insert menu">
                <img src="assets/close.png" class="close-options" alt="Close" />
            </button>
        </div>
        <div class="option-item">
            <button id="new-image" class="new-image" aria-label="new image insert">
                <img src="assets/insert-picture-icon.png" class="new-image" alt="New picture" />
                <span>Image</span>
            </button>
        </div>
        <div class="option-item">
            <button id="new-video" class="new-video" aria-label="new video insert">
                <img src="assets/video.png" class="new-video" alt="New video" />
                <span>Video</span>
            </button>
        </div>
        <div class="option-item">
            <button id="new-audio" class="new-audio" aria-label="new audio insert">
                <img src="assets/volumen.png" class="new-audio" alt="New audio" />
                <span>Audio</span>
            </button>
        </div>
    </div>
</body>
</html>
