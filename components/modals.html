<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
</head>
<body>
    <div id="container-new-note" class="hidden">
        <div class="option-item">
            <h2 id="options-title" class="options-title">Options</h2>
            <button class="close-btn button" aria-label="Close new file menu">
                <img src="assets/close.png" class="btn-icon" alt="Close" />
            </button>
        </div>
        <div class="option-item">
            <button id="new-folder" class="button" aria-label="new folder option">
                <img src="assets/folder.png" class="btn-icon" alt="New folder" />
                <a href="#" class="text-modal">New folder</a>
            </button>
        </div>
        <div class="option-item">
            <button id="new-note" class="button" aria-label="new note option">
                <img src="assets/bitmap.png" class="btn-icon" alt="New note" />
                <a href="/spacework.html" class="text-modal">New note</a>
            </button>
        </div>
    </div>

    <div id="container-note-options" class="hidden">
        <div class="option-item">
            <h2 id="name-file" class="name-title"></h2>
            <button class="close-btn button" aria-label="Close new file menu">
                <img src="assets/close.png" class="btn-icon" alt="Close" />
            </button>
        </div>
        <div class="option-item">
            <button id="delete-file" class="button" aria-label="delete file">
                <img src="assets/eliminar.png" class="btn-icon" alt="Delete file" />
                <a href="#" class="text-modal">Delete file</a>
            </button>
        </div>
    </div>
    
    <div id="container-insert" class="hidden">
        <div class="option-item">
            <h2 id="options-title" class="options-title">Insert</h2>
            <button class="close-btn button" aria-label="Close insert menu">
                <img src="assets/close.png" class="btn-icon" alt="Close" />
            </button>
        </div>
        <div class="option-item">
            <button id="new-image" class="button" aria-label="new image insert">
                <img src="assets/insert-picture-icon.png" class="btn-icon" alt="New picture" />
                <a href="#" class="text-modal">Image</a>
            </button>
        </div>
        <div class="option-item">
            <button id="new-video" class="button" aria-label="new video insert">
                <img src="assets/video.png" class="btn-icon" alt="New video" />
                <a href="#" class="text-modal">Video</a>
            </button>
        </div>
        <div class="option-item">
            <button id="new-audio" class="button" aria-label="new audio insert">
                <img src="assets/volumen.png" class="btn-icon" alt="New audio" />
                <a href="#" class="text-modal">Audio</a>
            </button>
        </div>
    </div>

    <div id="container-format" class="hidden">
        <div class="option-item">
            <h2 id="options-title" class="options-title">Format</h2>
            <button class="close-btn button" aria-label="Close insert menu">
                <img src="assets/close.png" class="btn-icon" alt="Close" />
            </button>
        </div>
        <div class="option-item">
            <button id="font-bold" class="button" aria-label="Font bold">
                <a href="#" class="text-modal" style="font-weight: 800;">Bold</a>
            </button>
        </div>
        <div class="option-item">
            <button id="font-italic" class="button" aria-label="Font italic">
                <a href="#" class="text-modal" style="font-style: italic;">Italic</a>
            </button>
        </div>
        <div class="option-item">
            <button id="font-underline" class="button" aria-label="Font underline">
                <a href="#" class="text-modal" style="text-decoration: underline;">Underline</a>
            </button>
        </div>
        <div class="option-item">
            <button id="font-list" class="button" aria-label="Font list">
                <a href="#" class="text-modal">• List</a>
            </button>
        </div>
        <div class="option-item">
            <button id="font-check" class="button" aria-label="Font check">
                <a href="#" class="text-modal">☐ Check</a>
            </button>
        </div>
    </div>
</body>
</html>
