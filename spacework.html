<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/spacework.css">
    <title>SpaceWork</title>
</head>
<body>
    <!-- Main navigation -->
    <header id="navbar"></header>

    <!-- Main content -->
    <main class="spacework">
        <ul class="sidebars">
            <div class="first-sidebars">
                <button class="sidebars-btn" data-open-modal="container-insert">
                    <svg class="icon"><title>Icon insert</title><use href="assets/icons.svg#icon-insert"></use></svg>
                </button>
                <button class="sidebars-btn">
                    <svg class="icon"><title>Icon H1</title><use href="assets/icons.svg#icon-h1"></use></svg>
                </button>
                <button class="sidebars-btn">
                    <svg class="icon"><title>Icon H2</title><use href="assets/icons.svg#icon-h2"></use></svg>
                </button>
                <button class="sidebars-btn">
                    <svg class="icon"><title>Icon H3</title><use href="assets/icons.svg#icon-h3"></use></svg>
                </button>
                <button class="sidebars-btn" data-open-modal="container-format">
                    <svg class="icon"><title>Icon format</title><use href="assets/icons.svg#icon-format"></use></svg>
                </button>
            </div>
            <div class="second-sidebars">
                <button id="save-btn" class="sidebars-btn">
                    <svg class="icon"><title>Icon save</title><use href="assets/icons.svg#icon-save"></use></svg>
                </button>
            </div>
        </ul>

        <div class="notes">
            <div id="title" class="title" contenteditable="true">Title</div>
            <div id="note-content" class="editable-sheet" contenteditable="true">Write here...</div>
        </div>
    </main>

    <div id="modal"></div>

    <script type="module" src="js/main.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/modals.js"></script>
</body>
</html>
