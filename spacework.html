<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/spacework.css">
    <title>SpaceWork</title>
</head>
<body>
    <!-- Main navigation -->
    <header id="navbar"></header>

    <ul class="sidebars">
        <div class="first-sidebars">
            <button class="sidebars-btn" data-open-modal="container-insert"><img src="assets/add-post.png" class="img-sidebars" alt="Add files"></button>
            <button class="sidebars-btn"><img src="assets/h1.png" class="img-sidebars" alt="H1"></button>
            <button class="sidebars-btn"><img src="assets/h2.png" class="img-sidebars" alt="H2"></button>
            <button class="sidebars-btn"><img src="assets/h3.png" class="img-sidebars" alt="H3"></button>
            <button class="sidebars-btn" data-open-modal="container-format"><img src="/assets/fuente.png" class="img-sidebars" alt="Format"></button>
        </div>
        <div class="second-sidebars">
            <button id="save-btn" class="sidebars-btn"><img src="assets/save-as.png" class="img-sidebars" alt="Save file"></button>
        </div>
    </ul>

    <!-- Main content -->
    <main class="spacework">
        <div id="title" class="title" contenteditable="true">Title</div>
        <div id="note-content" class="editable-sheet" contenteditable="true">Write here...</div>
    </main>

    <div id="modal"></div>

    <script type="module" src="js/main.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/modals.js"></script>
</body>
</html>
